<!DOCTYPE html>

<body>
    <section id="main-page">
        <h1>Storeroom</h1>
        <form id="add-scooter">
        <input type="text" id="model" placeholder="model" required>
        <input type="number" id="batteryLevel" placeholder="batteryLevel" required>
        <input type="text" id="imageUrl" placeholder="imageUrl" required>
        <input type="text" id="color" placeholder="color" required>
        <select name="status" id="status">
            <option value="available">available</option>
            <option value="inRepair">inRepair</option>
            <option value="unavailable">unavailable</option>
        </select>
        <button type="submit">Add Scooter</button>
    </form>

    <h2>Scorers  Overview</h2>
        <table  border="1">
            <thead>
            <tr>
            <th>model</th>
            <th>batteryLevel</th>
            <th>imageUrl</th>
            <th>color</th>
            <th>status</th>
            <th>action</th>
            </tr>
        </thead>

    </section>
    <section id="edit-page">
        <h1>Edit scooter</h1>
        <form id="edit-scooter">
            <input type="text" id="edit-model" placeholder="model" required>
            <input type="number" id="edit-batteryLevel" placeholder="batteryLevel" required>
            <input type="text" id="edit-imageUrl" placeholder="imageUrl" required>
            <input type="text" id="edit-color" placeholder="color" required>
            <select name="status" id="edit-status">
                <option value="available">available</option>
                <option value="inRepair">inRepair</option>
                <option value="unavailable">unavailable</option>
            </select>
            <button type="submit" id="save-changes">Save Changes</button>
            <button type="button" class="cancel-btn" >Cancel</button>

        </form>
    </section>
